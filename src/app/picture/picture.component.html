<html>
    <head>
    <title>Picture Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
<div class="content-area">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/login">
                    <i class="bi bi-house-fill"></i>
                    Sign Out
                </a>
                <a class="nav-link" href="/profilePage">
                    <i class="bi bi-house-fill"></i>
                    Go Back
                </a>
            </div>
        </div>
    </nav>
    <h1>Update Page</h1>
    <form id="form">
    <div class="mb-3 row">
        <label for="NameInput"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" required placeholder="Boubacar Thiam" id="NameInput" [formControl]="name" />
        </div>
    </div>
    <div class="mb-3 row">
        <label for="PasswordInput"  class="col-sm-2 col-form-label">Previous Password</label>
        <div class="col-sm-10">
            <input type="password" required placeholder="Previous Password" id="PasswordInput" [formControl]="prevPassword" />
            <button class="btn" (click)="showPassword1()"><i class="fa fa-eye"></i></button>
        </div>

    </div>
    <div class="mb-3 row">
        <label for="PasswordInput"  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" required placeholder="Password" id="PasswordInput1" [formControl]="password" />
            <button class="btn" (click)="showPassword()"><i class="fa fa-eye"></i></button>
            <p class="reminder">You can keep the same password</p>
        </div>

    </div>
    
    <div class="mb-3 row">
        <label for="DescriptionInput"  class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" required placeholder="Description" id="DescriptionInput"
                [formControl]="description"></textarea>
        </div>
    </div>
    <div *ngIf="driver">
        <div class="mb-3 row selectdiv">
            <label for="YearInput"  class="col-sm-2 col-form-label">Car Year</label>
            <div class="col-sm-10">
                <select required  id="year" (change)="yearUpdate()">
                    <option selected>Please select the year</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2020">2021</option>
                    <option value="2020">2022</option>
                    <option value="2020">2023</option>
                    <option value="2020">2024</option>
                    <option value="2020">2025</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row selectdiv">
            <label for="MakeInput"  class="col-sm-2 col-form-label">Car Make</label>
            <div class="col-sm-10">
                <select required (change)="makeUpdate()" id="make">
                    <option selected>Please select the make</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row selectdiv">
            <label for="ModelInput"  class="col-sm-2 col-form-label">Car Model</label>
            <div class="col-sm-10">
                <select required  id="model">
                    <option selected>Please select the model</option>
                </select>
            </div>
        </div>
                  <div id="stateDiv" class="mb-3 row selectdiv">
            <label for="StateInput" class="col-sm-2 col-form-label">Please enter your state</label>
            <div class="col-sm-10">
                <select required  id="states" (change)="updateTowns()">
                    <option selected>Please select a state</option>
                </select>
            </div>
        </div>
        <div class="selectdiv mb-3 row" id="townDiv">
            <label for="TownInput" class="col-sm-2 col-form-label">Please enter your Town</label>
            <div class="col-sm-10">
                <select required id="towns">
                    <option selected>Please select a town</option>
                </select>
            </div>
        </div>
    </div>
    <div class="camera">
      <video id="video">Video stream not available.</video><br>
      <button id="start-button" class="btn btn-dark">Take photo</button>
    </div>
    <canvas id="canvas"> </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box." /><br>
      <button id="postPhoto" class="btn btn-dark">Submit Details</button>
    </div>
</form>
  </div>
  
  </body>
</html>
