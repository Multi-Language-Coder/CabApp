<html>

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/login">
                    <i class="bi bi-house-fill"></i>
                    Login
                </a>
            </div>
        </div>
    </nav>
    <h2 class="">Sign Up</h2>
    
    <form class="center" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
            <label for="NameInput"  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Boubacar Thiam" id="NameInput" [formControl]="name" />
            </div>
        </div>
        <div class="mb-3 row">

            <label for="UsernameInput"  class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="JoyBoyLuffyLaughing" id="UsernameInput" [formControl]="username" />
            </div>

        </div>
        <div class="mb-3 row">
            <label for="PasswordInput"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" required placeholder="Password" id="PasswordInput" [formControl]="password" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="EmailInput"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="bsthiam5@gmail.com" id="EmailInput" [formControl]="email" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="NumberInput"  class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" pattern="\d{3}-\d{3}-\d{4}" required placeholder="486-496-2396" id="NumberInput" [formControl]="number" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="DescriptionInput"  class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea type="text" required placeholder="Description" id="DescriptionInput"
                    [formControl]="description"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="RoleInput"  class="col-sm-2 col-form-label">Are you a driver?</label>
            <div class="col-sm-10">
                <select id="roles" required>
                    <option>Select a role</option>
                    <option value="false">Regular</option>
                    <option value="true">Driver</option>
                </select>
            </div>
            
        </div>
        <div id="stateDiv" class="mb-3 row selectdiv">
            <label for="StateInput" class="col-sm-2 col-form-label">Please enter your state</label>
            <div class="col-sm-10">
                <select required (change)="updateTowns()" id="states">
                    <option selected>Please select a state</option>
                </select>
            </div>
        </div>
        <div class="selectdiv mb-3 row" id="townDiv">
            <label for="TownInput" class="col-sm-2 col-form-label">Please enter your Town</label>
            <div class="col-sm-10">
                <select required id="towns">
                    <option selected>Please select a town</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-dark" id="sub">Submit</button>
    </form>
    <div id="errorDiv" class="alert alert-danger">
        <p id="error"></p>
    </div>
</body>

</html>
