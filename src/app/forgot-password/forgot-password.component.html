<html>
    <head>
        <title>Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" href="/signup">
                        <i class="bi bi-house-fill"></i>
                        Sign Up
                    </a>
                <a class="nav-link" href="/login">
                    <i class="bi bi-house-fill"></i>
                    Log In
                </a>
            </div>
            </div>
        </nav>
        <div id="infoBox" class="alert alert-info">
            <p>{{info}}</p>
        </div>
        <h1>Reset Password</h1>
        <form>
            <div class="mb-3 row">
                <label for="EmailInput" class="col-sm-2 col-form-label">Please enter your email:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" placeholder="bsthiam5@gmail.com" id="EmailInput" [formControl]="email" />
                </div>
            </div>
            <div class="mb-3 row second">
                <label for="CodeInput" class="col-sm-2 col-form-label">Please enter your code:</label>
                <div class="col-sm-10">
                    <input type="number" name="code" placeholder="Code" id="CodeInput" [formControl]="codeInp" />
                </div>
            </div>
            <div class="mb-3 row second">
                <label for="PreviousPasswordInput" class="col-sm-2 col-form-label">Please enter your previous password:</label>
                <div class="col-sm-10">
                    <input type="password" name="prevPassword" placeholder="Old Password" id="PreviousPasswordInput" [formControl]="prevPassword" />
                </div>
            </div>
            <div class="mb-3 row second">
                <label for="NewPasswordInput" class="col-sm-2 col-form-label">Please enter your new password:</label>
                <div class="col-sm-10">
                    <input type="password" name="newPassword" placeholder="Old Password" id="NewPasswordInput" [formControl]="newPassword" />
                </div>
            </div>
            <button (click)="sendEmail()" type="button" class="btn btn-dark" id="sub">Submit</button>
        </form>
        <div id="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
    </body>
</html>
