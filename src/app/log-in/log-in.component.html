<html>
<head>
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/signup">
                    <i class="bi bi-house-fill"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </nav>
    <h1>Log In</h1>
    <form (ngSubmit)="login()" method="POST">
        <div class="mb-3 row">
            <label for="UsernameInput"  class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" placeholder="GokuBlack" id="UsernameInput" [formControl]="username" />
            </div>
        </div>
        <a href="/forgotPassword">Forgot Password?</a>
        <div class="mb-3 row">
            <label for="PasswordInput"  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" placeholder="Password" id="PasswordInput" [formControl]="password" />
            </div>
        </div>
        <button type="submit" class="btn btn-dark" id="sub">Submit</button>
    </form>
    <div id="err" class="alert alert-danger">
    </div>
</body>
</html>
