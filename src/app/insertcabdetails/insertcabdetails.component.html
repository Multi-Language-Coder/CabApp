<html>

<head>
    <style>
        
    </style>
    <title>Register Cab Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="googleMap"></div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" id="gb" href="/edit/">
                    <i class="bi bi-house-fill"></i>
                    Go Back
                </a>
            </div>
        </div>
    </nav>
    <h1>Insert Cab Details</h1>
    <div id="mapapi" ></div>
    <form (ngSubmit)="insertData()">
        <div class="mb-3 row">
            <label for="FromLocationInput"  class="col-sm-2 col-form-label">From
                Location</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Shibuya Station" class="inp" id="FromLocationInput" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ToLocationInput"  class="col-sm-2 col-form-label">To Location</label>
            <div class="col-sm-10">
                <input type="text" class="inp" placeholder="Mt. Fuji" id="ToLocationInput" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="DateInput"  class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" id="DateInput" min='{{today.date}}' max='{{today["30days"]}}' [formControl]="date" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="TimeInput"  class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
                <input type="time" id="TimeInput" [formControl]="time" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="NumPassengersInput"  class="col-sm-2 col-form-label">Number Of
                Passengers</label>
            <div class="col-sm-10">
                <input type="number" id="NumPassengersInput" placeholder="3" [formControl]="numpassengers" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="AgesInput"  class="col-sm-2 col-form-label">Ages</label>
            <div class="col-sm-10">
                <input type="text" id="AgesInput" placeholder="Split ages by comma" [formControl]="ages" />
            </div>
        </div>
        <button type="submit" class="btn btn-dark" id="register">Register Cab Details</button>
    </form>
    <div>
        <p id="errormsg"></p>
    </div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>

</body>

</html>
