<html>
    <head>
        <style>
          
        </style>
        <title>Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="divMsg" class="alert alert-info">

        </div>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" id="gb" href="/edit/">
                        <i class="bi bi-house-fill"></i>
                        Go Back
                    </a>
                </div>
            </div>
        </nav>
        <h1>Update Cab Details</h1>
        <div id="googleMap"></div>
        <form>
            <div class="mb-3 row">
                <label for="FromLocationInput"  class="col-sm-2 col-form-label">From Location</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Shibuya Station" id="FromLocationInput" [formControl]="fromLocation" />
                                    <div *ngIf="isLoading">Loading suggestions...</div>

                <ul *ngIf="suggestions.length > 0">
                    <li *ngFor="let suggestion of suggestions" (click)="onSelectSuggestion(suggestion,true)">
                        {{ suggestion.display_name }}
                    </li>
                </ul>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="ToLocationInput"  class="col-sm-2 col-form-label">To Location</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Mt. Fuji" id="ToLocationInput" [formControl]="toLocation" />
                                    <div *ngIf="isLoading1">Loading suggestions...</div>

                <ul *ngIf="suggestions1.length > 0">
                    <li *ngFor="let suggestion of suggestions1" (click)="onSelectSuggestion(suggestion,false)">
                        {{ suggestion.display_name }}
                    </li>
                </ul>
                </div>
            </div>
            <button class="btn btn-dark" (click)="changeRoute(this.fromLocation.value!,this.toLocation.value!,L)">Test Route</button>
            <div class="mb-3 row">
                <label for="DateInput"  class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" id="DateInput" [formControl]="date" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="TimeInput"  class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="time" id="TimeInput" [formControl]="time" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="NumPassengersInput"  class="col-sm-2 col-form-label">Number Of Passengers</label>
                <div class="col-sm-10">
                    <input type="text" id="NumPassengersInput" [formControl]="numpassengers" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="AgesInput"  class="col-sm-2 col-form-label">Ages</label>
                <div class="col-sm-10">
                    <input type="text" id="AgesInput" [formControl]="ages" />
                </div>
            </div>
            <button class="btn btn-dark" (click)="update()" type="button">Update</button>
        </form>
        <div>
            <p id="errormsg"></p>
        </div>
    </body>
</html>
